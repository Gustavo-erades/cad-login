<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap4/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/imagens/icone-logo-amarelo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sua Crítica - Login</title>
</head>
<body>
    <header class="navbar sticky-top bg-dark ">
        <nav class="container">
            <a href="" class="navbar-brand text-warning">
                <img width="30" height="30" src="./assets/imagens/icone-logo-amarelo.png"/>
                sua crítica
            </a>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="text-center">
            <div class="card shadow bg-dark mt-5 text-warning">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 text-center">
                            <form class="form-group">
                                <div class="mb-3">
                                    <label for="email" class="d-block">E-mail</label>
                                    <input type="email" class="form-control-lg" for="email">
                                </div>
                                <div>
                                    <label for="senha" class="d-block">Senha</label>
                                    <input type="password" class="form-control-lg" for="senha">
                                </div>  
                                <div class="text-left mt-4">
                                    <button type="submit" class="btn btn-warning text-dark">
                                        <strong>Entrar</strong>
                                    </button>
                                    <div class="text-light">
                                        Não possui login?<a class="text-warning"> Faça seu cadastro</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 d-none d-md-block text-center mb-6">
                            <img src="./assets/imagens/pipoca.png" width="200px">     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./assets/bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
